<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Z-Index Example</title>
  <style>
    .box {
      position: absolute;
      width: 100px;
      height: 100px;
      border: 2px solid black;
      color: white;
      padding: 5px;
    }

    .box1 {
      background-color: red;
      top: 50px;
      left: 50px;
      z-index: 1;
    }

    .box2 {
      background-color: green;
      top: 100px;
      left: 100px;
      z-index: 3;
    }

    .box3 {
      background-color: blue;
      top: 150px;
      left: 150px;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div class="box box1">z-index: 1</div>
  <div class="box box2">z-index: 2</div>
  <div class="box box3">z-index: 3</div>

</body>
</html>
